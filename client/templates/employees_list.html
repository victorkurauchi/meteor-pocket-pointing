<template name="list_employees">
  <tr>
    <td>{{name}}</td>
    <td>{{email}}</td>
    <td>
      <button class="delete">
        <i class="fa fa-trash-o"></i>
      </button>
      <a href="/user/{{_id}}/appointments">
        <i class="fa fa-clock-o"></i>
      </a>
    </td>
  </tr>
</template>
