<template name="list_employees">
  <tr>
    <td>{{name}}</td>
    <td>{{email}}</td>
    <td>
      <a class="btn delete">
        <i class="fa fa-trash-o"></i>
      </a>
      <a class="btn" href="/user/{{_id}}/appointments">
        <i class="fa fa-clock-o"></i>
      </a>
    </td>
  </tr>
</template>
