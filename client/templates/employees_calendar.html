<template name="user_calendar">

  <!-- Wide card with share menu button -->
  <style>
    .demo-card-wide.mdl-card {
      width: 512px;
    }
    .demo-card-wide > .mdl-card__title {
      color: #fff;
      height: 176px;
      background: url('http://www.getmdl.io/assets/demos/welcome_card.jpg') center / cover;
    }
    .demo-card-wide > .mdl-card__menu {
      color: #fff;
    }
  </style>

  <div class="row">
      {{#if Template.subscriptionsReady}}
        {{#with employee}}
          <h2 class="mdl-card__title-text">Apontamentos {{name}}</h2>
        {{/with}}
      {{else}}
          <h2 class="mdl-card__title-text">Aguarde...</h2>
      {{/if}}
  </div>

  <div class="row">
    <div class="x_panel">
      <div class="x_title">
          <h2>{{currentMonth}}</h2>
          <ul class="nav navbar-right panel_toolbox">
              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
              <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                  <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Settings 1</a>
                      </li>
                      <li><a href="#">Settings 2</a>
                      </li>
                  </ul>
              </li>
              <li><a class="close-link"><i class="fa fa-close"></i></a>
              </li>
          </ul>
          <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <table class="table">
            <thead>
              <tr>
                <th>Entrada</th>
                <th>Almoço</th>
                <th>Volta almoço</th>
                <th>Saída</th>
                <th>Total Horas</th>
                <th>Projeto</th>
              </tr>
            </thead>

            <tbody>
              {{#each user_calendar_day}}
                <tr>
                  <td>{{formatDate checkin}}</td>
                  <td>{{formatDate breakin}}</td>
                  <td>{{formatDate breakout}}</td>
                  <td>{{formatDate checkout}}</td>
                  <td>{{calculateWorkedHours checkin breakin breakout checkout}}</td>
                  <td>{{projectName}}</td>
                </tr>
              {{/each}}
            </tbody>

        </table>

      </div>
    </div>
  </div>

  <div class="row">
    <p class="pull-left">Total trabalhado no mês até hoje: {{monthlyHours}}</p>
    <p class="pull-right">
      <a class="btn btn-lg print-appointment">
        <i class="fa fa-print"></i>
      </a>
    </p>
  </div>

</template>
